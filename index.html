<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cormorant Garamond', serif;
      background: url('offwhitewflowers.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 80px;
      align-items: center;
    }

    .left img {
      width: 400px;
      height: auto;
    }

    .right {
      max-width: 350px;
      font-size: 22px;
      color: #000;
      line-height: 1.4;
    }

    .right a {
      color: #000;
      font-size: 20px;
    }

    .right a:hover {
      text-decoration: underline;
    }
      @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 30px;
        text-align: center;
        padding: 20px;
      }

      .left img {
        width: 80%;
        max-width: 320px;
      }

      .right {
        font-size: 22px;
        max-width: 90%;
      }

      .right a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="A.png" alt="Wedding Invitation" />
    </div>
    <div class="right">
      <p>It would not be the<br>same without you! We<br>hope you can join us<br>for our special day.</p>
      <p><a href="https://theknot.com/theDifedes" target="_blank">Visit Website</a></p>
    </div>
  </div>
</body>
</html>
